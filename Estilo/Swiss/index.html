        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
        <script>
            function FillColors(){
                let divC = document.getElementById('box-ColorsContainer')
                divC.innerHTML=''
                for(let i=0;i<Colors.length;i++){
                    divC.innerHTML+='<input type="color" value="'+Colors[i]+'" id="OcustomColor-'+String(i)+'" onChange="ColorArrayEdit(1,'+String(i)+')">'
                }
            }
            function ColorArrayEdit(f,i){
                let input = document.getElementById((f==1?'O':'')+'customColor-'+String(i))
                if(f==1){
                    Colors[i] = input.value
                }else{
                    ColorsXtra[i] = input.value
                }
            }

            function DeleteColor(i){
                ColorsXtra.splice(i, 1)
                FillColors()
            }

            function AddColor(){
                if(ColorsXtra.length>7){
                    return
                }
                ColorsXtra.push('#'+Math.floor(Math.random()*16777215).toString(16))
                FillColors()
            }

            function SetAnim(b){
                anim = b.value==1?true:false
            }

            window.onload = ()=>{
                FillColors()
            }
        </script>
    </head>

                <a target="_self" href="../.."> Home</a>

                    Auto-Gerar:

                    <label>Off<input type="radio" name="ani" value="0" onchange="SetAnim(this)" checked></label>
